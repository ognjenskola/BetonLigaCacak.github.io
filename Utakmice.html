<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="betonligalogo.png">
    <title>Beton Liga Čačak - Utakmice</title>
    <style>
        body
        {
            font-family:'Ubuntu';
            background-color:#F9F9F9;
            margin: 0;
            padding: 0;
        }
        
        .naslov
        {
            width:100%;
            height:150px;
            background-color:#f1f1f1;
            color:#03BF63;
            text-align:center;
            padding-top:10px;
            border-radius:20px;
            position:fixed;
            z-index:1;
            top:0;
            
        }
        #logo
        {
            height:90px;
            float:left;
            position:absolute;
            left:10px;
        }
        .meni
        {
            width:80%;
            margin:0 auto;
            
        }
        .custom-btn 
        {
          padding: .8% 2%;
          font-family: 'Ubuntu';
          font-weight: 600;
          letter-spacing: 2px;
          background: transparent;
          cursor: pointer;
          transition: all 0.3s ease;
          position: relative;
          display: inline-block;
          font-size:large;
          text-decoration:none;
          color:#0E1015;
          width:20%;
          margin-top:20px;
        }
        .btn-2 {
          border: none;
        }
        .btn-2:before {
          height: 0%;
          width: 2px;
        }
        .btn-2:hover {
          box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
                      -4px -4px 6px 0 rgba(116, 125, 136, .2), 
            inset -4px -4px 6px 0 rgba(255,255,255,.5),
            inset 4px 4px 6px 0 rgba(116, 125, 136, .3);
        }
    </style>
</head>
<body>
    <div class="naslov">
            <a href="index.html"><img ID="logo" runat="server" src="betonligalogo.png" /></a>
            <h1>BETON LIGA ČAČAK</h1>
        <div class="meni">
            <a class="btn-2 custom-btn" href="O nama.html">O nama</a>
            <a class="btn-2 custom-btn" href="Tabela.html">Tabela</a>
            <a class="btn-2 custom-btn" href="Utakmice.html">Utakmice</a>
            <a class="btn-2 custom-btn" href="Timovi.html">Timovi</a>
        </div>
        </div>
</body>
</html>
